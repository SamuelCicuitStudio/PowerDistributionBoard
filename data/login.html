<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="login-container">
    <div class="logo-circle">
      <img src="icons/power-16.png" alt="Company Logo" />
    </div>

    <div class="input-group">
      <img src="icons/user.png" alt="User Icon" />
      <input type="text" placeholder="Username" id="username" />
    </div>

    <div class="input-group">
      <img src="icons/lock.png" alt="Lock Icon" />
      <input type="password" placeholder="Password" id="password" />
    </div>

    <button onclick="submitLogin()">
      <img src="icons/login.png" alt="Login Icon" />
      Login
    </button>

    <div class="footer">
      &copy; 2025 Power Distribution Interface
    </div>
  </div>

  <!-- âœ… Login Script -->
  <script>
    function submitLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const payload = {
        username: username,
        password: password
      };

      fetch('/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        redirect: 'follow'
      })
      .then(response => {
        if (response.redirected) {
          // ðŸš€ Server sent a redirect (admin.html, user.html, or login_failed.html)
          window.location.href = response.url;
        } else {
          return response.json().then(data => {
            alert(data.error || "Unknown error occurred");
          });
        }
      })
      .catch(error => {
        console.error('Login request failed:', error);
        alert("Failed to connect to server.");
      });
    }
  </script>
</body>
</html>
