<div
  class="live-shell"
  role="dialog"
  aria-label="Live data"
  data-i18n-aria="live.overlay.aria"
  data-live-wires="1"
>
  <header class="live-header">
    <div>
      <p class="live-eyebrow" data-i18n="live.overlay.eyebrow">Live</p>
      <h2 class="live-title" data-i18n="live.overlay.title">Wire Temperatures</h2>
    </div>
    <div class="live-meta">
      <span class="live-chip" data-live="setpoint">Setpoint: --&deg;C</span>
      <span class="live-chip" data-live="target">Target: --</span>
      <span class="live-chip" data-live="mode">Mode: --</span>
    </div>
    <button
      class="live-close"
      type="button"
      data-live-close
      aria-label="Close"
      data-i18n-aria="live.overlay.close"
    >
      <svg
        viewBox="0 0 24 24"
        aria-hidden="true"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="6" y1="6" x2="18" y2="18"></line>
        <line x1="18" y1="6" x2="6" y2="18"></line>
      </svg>
    </button>
  </header>

  <section
    class="live-graph"
    data-include="admin/partials/components/live_chart.html"
  ></section>

</div>
