<div
  class="history-shell"
  role="dialog"
  aria-label="Session history"
  data-i18n-aria="history.aria.root"
>
  <header class="history-header">
    <div>
      <p class="history-eyebrow" data-i18n="history.eyebrow">History</p>
      <h3 class="history-title" data-i18n="history.title">Run Sessions</h3>
    </div>
    <button
      class="history-close"
      type="button"
      data-history-close
      aria-label="Close history"
      data-i18n-aria="history.close"
    >
      <svg
        viewBox="0 0 24 24"
        aria-hidden="true"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>

  <div class="history-table-wrap">
    <table class="history-table">
      <thead>
        <tr>
          <th data-i18n="history.table.time">Time</th>
          <th data-i18n="history.table.duration">Duration</th>
          <th data-i18n="history.table.energy">Energy (Wh)</th>
          <th data-i18n="history.table.peakP">Peak P (W)</th>
          <th data-i18n="history.table.peakI">Peak I (A)</th>
        </tr>
      </thead>
      <tbody data-history-body></tbody>
    </table>
  </div>
</div>
