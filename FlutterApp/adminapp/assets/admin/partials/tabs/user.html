<section class="user-tab" aria-label="User settings" data-i18n-aria="user.aria.root">
  <div class="user-card" aria-label="Account settings" data-i18n-aria="user.aria.account">
    <div class="user-card-inner">
      <div class="user-header">
        <div class="user-header-icon" aria-hidden="true">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21a8 8 0 0 0-16 0"></path>
            <circle cx="12" cy="8" r="4"></circle>
          </svg>
        </div>
        <div>
          <h2 data-i18n="user.account.title">Account</h2>
          <p data-i18n="user.account.subtitle">
            Update your password and device label.
          </p>
        </div>
      </div>

      <form class="user-form" data-user-form autocomplete="off">
        <div class="user-field">
          <label for="user-cur-pw" data-i18n="user.fields.currentPassword">
            Current password
          </label>
          <input
            class="user-input"
            id="user-cur-pw"
            type="password"
            placeholder="Current password"
            data-i18n-placeholder="user.placeholders.currentPassword"
          />
        </div>

        <div class="user-field">
          <label for="user-new-pw" data-i18n="user.fields.newPassword">
            New password
          </label>
          <input
            class="user-input"
            id="user-new-pw"
            type="password"
            placeholder="New password"
            data-i18n-placeholder="user.placeholders.newPassword"
          />
        </div>

        <div class="user-field">
          <label for="user-device-id" data-i18n="user.fields.deviceId">
            Device ID
          </label>
          <input
            class="user-input"
            id="user-device-id"
            type="text"
            value="PDB-T37H6-911N0"
            readonly
            aria-readonly="true"
            data-user-device-id
          />
          <div class="user-hint">
            <span data-i18n="user.deviceHint">
              Used as the device name/label (may require reconnect).
            </span>
          </div>
        </div>

        <div class="user-actions">
          <div data-include="admin/partials/components/btn_save.html"></div>
          <div data-include="admin/partials/components/btn_reset.html"></div>
        </div>
      </form>
    </div>
  </div>

  <div class="user-card" aria-label="Output access" data-i18n-aria="user.aria.outputs">
    <div class="user-card-inner">
      <div class="user-header">
        <div class="user-header-icon" aria-hidden="true">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="M4.93 4.93l1.41 1.41"></path>
            <path d="M17.66 17.66l1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="M4.93 19.07l1.41-1.41"></path>
            <path d="M17.66 6.34l1.41-1.41"></path>
            <circle cx="12" cy="12" r="3.2"></circle>
          </svg>
        </div>
        <div>
          <h2 data-i18n="user.outputs.title">Output Access</h2>
          <p data-i18n="user.outputs.subtitle">
            Select which outputs the loop/calibration is allowed to use.
          </p>
        </div>
      </div>

      <div
        class="user-access-list"
        data-output-list
        role="list"
        aria-label="Output allow list"
        data-i18n-aria="user.outputs.list"
      ></div>
    </div>
  </div>
</section>
