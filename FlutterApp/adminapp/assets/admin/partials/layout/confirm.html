<div class="status-confirm" data-confirm aria-hidden="true">
  <span class="status-confirm-text" data-confirm-text>
    Reset this form?
  </span>
  <div class="status-confirm-actions">
    <button class="status-confirm-btn is-yes" type="button" data-confirm-yes>
      <span data-i18n="confirm.yes">Confirm</span>
    </button>
    <button class="status-confirm-btn" type="button" data-confirm-no>
      <span data-i18n="confirm.no">Cancel</span>
    </button>
  </div>
</div>
