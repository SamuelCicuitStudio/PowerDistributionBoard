<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="admin/css/login.css" />
  </head>
  <body class="login-page">
    <main class="login-shell">
      <section class="login-card" aria-label="Admin login" data-i18n-aria="login.aria.card">
        <button
          class="login-info-btn"
          type="button"
          aria-label="Device information"
          data-i18n-aria="login.info.button"
          data-login-info-btn
        >
          i
        </button>

        <div class="login-brand">
          <div class="brand-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="9"></circle>
              <path d="M12 3v8"></path>
            </svg>
          </div>
          <div>
            <h1 class="brand-title">Powerboard</h1>
            <p class="brand-sub" data-i18n="login.brand.sub">Admin access</p>
          </div>
        </div>

        <form class="login-form" id="loginForm" novalidate>
          <label class="login-field">
            <span class="login-label" data-i18n="login.field.username">Username</span>
            <div class="login-input">
              <span class="login-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="8" r="4"></circle>
                  <path d="M4 20c2.2-3.6 13.8-3.6 16 0"></path>
                </svg>
              </span>
              <input
                id="username"
                type="text"
                placeholder="Username"
                data-i18n-placeholder="login.placeholder.username"
                autocomplete="username"
                inputmode="text"
              />
            </div>
          </label>

          <label class="login-field">
            <span class="login-label" data-i18n="login.field.password">Password</span>
            <div class="login-input login-input--password">
              <span class="login-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="4" y="10" width="16" height="10" rx="2"></rect>
                  <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                </svg>
              </span>
              <input
                id="password"
                type="password"
                placeholder="Password"
                data-i18n-placeholder="login.placeholder.password"
                autocomplete="current-password"
                aria-describedby="pwdHelp"
              />
              <button
                id="togglePassword"
                class="toggle-eye"
                type="button"
                aria-label="Show password while pressed"
                data-i18n-aria="login.password.show"
                title="Press and hold to show password"
                data-i18n-title="login.password.hold"
              >
                <svg class="eye-open" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 5c5.25 0 9.27 3.32 10.86 7-1.59 3.68-5.61 7-10.86 7S2.73 15.68 1.14 12C2.73 8.32 6.75 5 12 5Zm0 2c-4.06 0-7.38 2.43-8.86 5 1.48 2.57 4.8 5 8.86 5s7.38-2.43 8.86-5c-1.48-2.57-4.8-5-8.86-5Zm0 2.5A4.5 4.5 0 1 1 7.5 14 4.5 4.5 0 0 1 12 9.5Zm0 2A2.5 2.5 0 1 0 14.5 14 2.5 2.5 0 0 0 12 11.5Z"
                  ></path>
                </svg>
                <svg class="eye-closed" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M3.28 2.22 21.78 20.7l-1.06 1.06-3.1-3.1A13.14 13.14 0 0 1 12 19c-5.25 0-9.27-3.32-10.86-7a12.07 12.07 0 0 1 4.14-5.04L2.22 3.28Zm5.7 5.7-1.5-1.5A12.09 12.09 0 0 1 12 5c5.25 0 9.27 3.32 10.86 7a12.13 12.13 0 0 1-4.33 5.21l-1.48-1.48a10.2 10.2 0 0 0 3.4-3.73C19.37 9.7 16.05 7.27 12 7.27a10.1 10.1 0 0 0-3.02.65ZM9.3 10.52a2.7 2.7 0 0 0 3.18 3.18l-1.5-1.5a.5.5 0 0 1-.18-.18Zm7.12 7.12-2.25-2.25A4.5 4.5 0 0 1 8.6 9.62L6.4 7.42a10.2 10.2 0 0 0 3.4 3.73C4.63 14.3 7.95 16.73 12 16.73a10.1 10.1 0 0 0 4.42-.64Z"
                  ></path>
                </svg>
              </button>
            </div>
            <small id="pwdHelp" class="visually-hidden" data-i18n="login.password.help">
              Press and hold the eye to show the password.
            </small>
          </label>

          <div class="login-actions">
            <button type="submit" class="btn btn-primary login-btn">
              <span class="btn-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h12"></path>
                  <path d="M13 6l6 6-6 6"></path>
                </svg>
              </span>
              <span data-i18n="login.action.submit">Login</span>
            </button>
          </div>
        </form>

        <div class="login-status" data-login-status aria-live="polite"></div>

        <div class="login-info-panel" data-login-info-panel aria-hidden="true">
          <h4 data-i18n="login.info.title">Device Information</h4>
          <p id="infoDeviceId" data-i18n="login.info.deviceId.placeholder">Device ID: ...</p>
          <p id="infoSwVer" data-i18n="login.info.sw.placeholder">SW Version: ...</p>
          <p id="infoHwVer" data-i18n="login.info.hw.placeholder">HW Version: ...</p>
        </div>

        <div class="login-footer">&copy; 2025 Power Distribution Interface</div>
      </section>
    </main>

    <script type="module" src="admin/js/login.js"></script>
  </body>
</html>
