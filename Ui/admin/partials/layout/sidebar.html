<div
  class="sidebar-controls-vertical"
  aria-label="Quick actions"
  data-i18n-aria="sidebar.quickActions"
>
  <button
    class="round-button mute"
    type="button"
    aria-pressed="false"
    aria-label="Mute"
    data-i18n-aria="sidebar.mute"
  >
    <svg
      class="round-icon"
      viewBox="0 0 24 24"
      aria-hidden="true"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
      <line x1="23" y1="9" x2="17" y2="15"></line>
      <line x1="17" y1="9" x2="23" y2="15"></line>
    </svg>
  </button>

  <button class="power-button state-off" type="button">
    <span class="ring" aria-hidden="true"></span>
    <span class="label" data-i18n="sidebar.power.off">OFF</span>
  </button>

  <button
    class="round-button reset"
    type="button"
    aria-label="Reset"
    data-i18n-aria="sidebar.reset"
    data-sidebar-action="reset"
  >
    <svg
      class="round-icon"
      viewBox="0 0 24 24"
      aria-hidden="true"
      fill="none"
      stroke="currentColor"
      stroke-width="2.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M21 12a9 9 0 1 1-3-6.7"></path>
      <path d="M21 3v6h-6"></path>
    </svg>
  </button>

  <button
    class="round-button restart"
    type="button"
    aria-label="Restart"
    data-i18n-aria="sidebar.restart"
  >
    <svg
      class="round-icon"
      viewBox="0 0 24 24"
      aria-hidden="true"
      fill="none"
      stroke="currentColor"
      stroke-width="2.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="23 4 23 10 17 10"></polyline>
      <polyline points="1 20 1 14 7 14"></polyline>
      <path d="M3.5 9a9 9 0 0 1 14.1-3.4L23 10"></path>
      <path d="M20.5 15a9 9 0 0 1-14.1 3.4L1 14"></path>
    </svg>
  </button>
</div>
