<div
  class="log-shell"
  role="dialog"
  aria-label="Device log"
  data-i18n-aria="log.aria.root"
>
  <header class="log-header">
    <div>
      <p class="log-eyebrow" data-i18n="log.eyebrow">Log</p>
      <h3 class="log-title" data-i18n="log.title">Device Output</h3>
    </div>
    <div class="log-actions">
      <button class="log-refresh" type="button" data-log-refresh>
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12a9 9 0 1 1-3-6.7"></path>
          <path d="M21 3v6h-6"></path>
        </svg>
        <span data-i18n="log.refresh">Refresh</span>
      </button>
      <button
        class="log-close"
        type="button"
        data-log-close
        aria-label="Close log"
        data-i18n-aria="log.close"
      >
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>

  <div class="log-body" data-log-body>
    <div class="log-empty" data-i18n="log.empty">No log data</div>
  </div>
</div>
