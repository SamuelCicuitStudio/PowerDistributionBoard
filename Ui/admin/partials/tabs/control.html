<section class="control-tab" aria-label="Manual controls" data-i18n-aria="control.aria.root">
  <div class="control-card" aria-label="Manual controls" data-i18n-aria="control.aria.manual">
    <div class="control-card-inner">
      <div class="control-header">
        <div class="control-h-icon" aria-hidden="true">
          <svg
            viewBox="0 0 24 24"
            width="22"
            height="22"
            fill="none"
            stroke="currentColor"
            stroke-width="2.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 21v-7"></path>
            <path d="M4 10V3"></path>
            <path d="M12 21v-9"></path>
            <path d="M12 8V3"></path>
            <path d="M20 21v-5"></path>
            <path d="M20 12V3"></path>
            <path d="M2 14h4"></path>
            <path d="M10 8h4"></path>
            <path d="M18 16h4"></path>
          </svg>
        </div>
        <div>
          <h2 data-i18n="control.title">Manual Controls</h2>
          <p data-i18n="control.subtitle">
            Adjusting these will switch to manual mode (and abort auto loop if
            running).
          </p>
        </div>
      </div>

      <div class="control-section">
        <div class="control-row">
          <div class="control-label" data-i18n="control.fan.label">Fan speed</div>
          <div class="control-pill" data-control-fan-value>0%</div>
        </div>

        <div class="control-slider-wrap">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            data-control-fan
            aria-label="Fan speed"
            data-i18n-aria="control.fan.aria"
          />
        </div>

        <div class="control-divider"></div>

        <div class="control-row">
          <div class="control-label" data-i18n="control.relay.label">Relay</div>
          <label
            class="control-switch"
            aria-label="Relay toggle"
            data-i18n-aria="control.relay.aria"
          >
            <input type="checkbox" data-control-relay />
            <span class="control-slider"></span>
          </label>
        </div>

        <div class="control-divider"></div>

        <div class="control-info">
          <div class="control-k" data-i18n="control.deviceId">Device Name/ID</div>
          <div class="control-v">PDB-T37H6-911N0</div>
        </div>
        <div class="control-info">
          <div class="control-k" data-i18n="control.hwVersion">HW Version</div>
          <div class="control-v">2.2.5</div>
        </div>
        <div class="control-info">
          <div class="control-k" data-i18n="control.swVersion">SW Version</div>
          <div class="control-v">1.7.0</div>
        </div>
      </div>
    </div>
  </div>

  <div class="control-card" aria-label="Manual outputs" data-i18n-aria="control.aria.outputs">
    <div class="control-card-inner">
      <div class="control-header">
        <div class="control-h-icon" aria-hidden="true">
          <svg
            viewBox="0 0 24 24"
            width="22"
            height="22"
            fill="none"
            stroke="currentColor"
            stroke-width="2.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="4" y="4" width="7" height="7" rx="2"></rect>
            <rect x="13" y="4" width="7" height="7" rx="2"></rect>
            <rect x="4" y="13" width="7" height="7" rx="2"></rect>
            <rect x="13" y="13" width="7" height="7" rx="2"></rect>
          </svg>
        </div>
        <div>
          <h2 data-i18n="control.outputs.title">Manual Outputs</h2>
          <p data-i18n="control.outputs.subtitle">Toggle outputs directly (manual mode).</p>
        </div>
      </div>

      <div
        class="control-output-list"
        data-control-output-list
        role="list"
        aria-label="Outputs"
        data-i18n-aria="control.outputs.list"
      ></div>
    </div>
  </div>
</section>
