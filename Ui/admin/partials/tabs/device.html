<section
  class="device-tab"
  aria-label="Device settings"
  data-i18n-aria="device.aria.root"
>
  <div class="device-card">
    <div class="device-card-inner">
      <div class="device-header">
        <div class="device-header-icon" aria-hidden="true">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 1v2"></path>
            <path d="M12 21v2"></path>
            <path d="M4.22 4.22l1.42 1.42"></path>
            <path d="M18.36 18.36l1.42 1.42"></path>
            <path d="M1 12h2"></path>
            <path d="M21 12h2"></path>
            <path d="M4.22 19.78l1.42-1.42"></path>
            <path d="M18.36 5.64l1.42-1.42"></path>
            <circle cx="12" cy="12" r="4"></circle>
          </svg>
        </div>
        <div>
          <h2 data-i18n="device.header.title">Device Settings</h2>
          <p data-i18n="device.header.subtitle">
            Sampling, safety, floor, and nichrome parameters.
          </p>
        </div>
      </div>

      <div class="device-grid">
        <section
          class="device-col device-col--left"
          aria-label="Device settings left"
          data-i18n-aria="device.aria.left"
        >
          <div class="device-group device-group--power">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z"></path>
                </svg>
              </span>
              <span data-i18n="device.group.power">Sampling &amp; Power</span>
            </h3>
            <div class="device-fields">
              <div class="device-field">
                <label for="acFrequency" data-i18n="device.field.samplingRate">
                  Sampling Rate
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="acFrequency"
                    type="number"
                    min="50"
                    max="500"
                  />
                  <span class="device-unit">Hz</span>
                </div>
              </div>

              <div class="device-field">
                <label for="chargeResistor" data-i18n="device.field.chargeResistor">
                  Charge Resistor
                </label>
                <div class="input-with-unit">
                  <input class="device-input" id="chargeResistor" type="number" />
                  <span class="device-unit">Ohm</span>
                </div>
              </div>

              <div class="device-field">
                <label for="currLimit" data-i18n="device.field.currentTripLimit">
                  Current Trip Limit
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="currLimit"
                    type="number"
                    step="0.1"
                  />
                  <span class="device-unit">A</span>
                </div>
              </div>

              <div class="device-field device-field--full">
                <label for="currentSource" data-i18n="device.field.currentSource">
                  Current Source
                </label>
                <select class="device-select" id="currentSource">
                  <option value="1" data-i18n="device.field.currentSource.acs">
                    ACS Sensor
                  </option>
                  <option value="0" data-i18n="device.field.currentSource.csp">
                    CSP Discharge Estimate
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="device-group device-group--safety">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                  <path d="M12 8v5"></path>
                  <path d="M12 16h.01"></path>
                </svg>
              </span>
              <span data-i18n="device.group.safety">Thermal Safety</span>
            </h3>
            <div class="device-fields">
              <div class="device-field">
                <label for="tempWarnC" data-i18n="device.field.tempWarn">
                  Temp Warning
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="tempWarnC"
                    type="number"
                    step="0.1"
                  />
                  <span class="device-unit">C</span>
                </div>
              </div>

              <div class="device-field">
                <label for="tempTripC" data-i18n="device.field.tempTrip">
                  Temp Trip (Shutdown)
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="tempTripC"
                    type="number"
                    step="0.1"
                  />
                  <span class="device-unit">C</span>
                </div>
              </div>
            </div>
          </div>

          <div class="device-group device-group--model">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                  <path d="M4 10h16"></path>
                  <path d="M10 4v16"></path>
                </svg>
              </span>
              <span data-i18n="device.group.model">Thermal Model</span>
            </h3>
            <div class="device-fields">
              <div class="device-field device-field--full">
                <label for="modelParamTarget" data-i18n="device.field.modelTarget">
                  Model Target
                </label>
                <select class="device-select" id="modelParamTarget">
                  <option value="wire1" data-i18n="device.field.modelTarget.wire1">
                    Wire 1
                  </option>
                  <option value="wire2" data-i18n="device.field.modelTarget.wire2">
                    Wire 2
                  </option>
                  <option value="wire3" data-i18n="device.field.modelTarget.wire3">
                    Wire 3
                  </option>
                  <option value="wire4" data-i18n="device.field.modelTarget.wire4">
                    Wire 4
                  </option>
                  <option value="wire5" data-i18n="device.field.modelTarget.wire5">
                    Wire 5
                  </option>
                  <option value="wire6" data-i18n="device.field.modelTarget.wire6">
                    Wire 6
                  </option>
                  <option value="wire7" data-i18n="device.field.modelTarget.wire7">
                    Wire 7
                  </option>
                  <option value="wire8" data-i18n="device.field.modelTarget.wire8">
                    Wire 8
                  </option>
                  <option value="wire9" data-i18n="device.field.modelTarget.wire9">
                    Wire 9
                  </option>
                  <option value="wire10" data-i18n="device.field.modelTarget.wire10">
                    Wire 10
                  </option>
                  <option value="floor" data-i18n="device.field.modelTarget.floor">
                    Floor
                  </option>
                </select>
              </div>

              <div class="device-field">
                <label for="modelTau" data-i18n="device.field.modelTau">Tau</label>
                <div class="input-with-unit">
                  <input class="device-input" id="modelTau" type="number" step="0.01" />
                  <span class="device-unit">s</span>
                </div>
              </div>

              <div class="device-field">
                <label for="modelK" data-i18n="device.field.modelKloss">K Loss</label>
                <div class="input-with-unit">
                  <input class="device-input" id="modelK" type="number" step="0.001" />
                  <span class="device-unit">W/K</span>
                </div>
              </div>

              <div class="device-field">
                <label for="modelC" data-i18n="device.field.modelC">Thermal C</label>
                <div class="input-with-unit">
                  <input class="device-input" id="modelC" type="number" step="0.01" />
                  <span class="device-unit">J/K</span>
                </div>
              </div>
            </div>
          </div>

          <div class="device-group device-group--ntc">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M14 14.76V3.5a2 2 0 0 0-4 0v11.26"></path>
                  <circle cx="12" cy="17" r="4"></circle>
                </svg>
              </span>
              <span data-i18n="device.group.ntc">NTC Parameters</span>
            </h3>
            <div class="device-fields">
              <div class="device-field">
                <label for="ntcBeta" data-i18n="device.field.ntcBeta">Beta</label>
                <input class="device-input" id="ntcBeta" type="number" min="1" step="1" />
              </div>
              <div class="device-field">
                <label for="ntcT0C" data-i18n="device.field.ntcT0">T0</label>
                <input class="device-input" id="ntcT0C" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="ntcR0" data-i18n="device.field.ntcR0">R0 / R25</label>
                <input class="device-input" id="ntcR0" type="number" step="1" />
              </div>
              <div class="device-field">
                <label for="ntcFixedRes" data-i18n="device.field.ntcFixedRes">
                  Fixed Pull-up Resistor
                </label>
                <input class="device-input" id="ntcFixedRes" type="number" step="1" />
              </div>
            </div>
          </div>

          <div class="device-group device-group--presence">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="9"></circle>
                  <path d="M12 7v5"></path>
                  <path d="M12 16h.01"></path>
                </svg>
              </span>
              <span data-i18n="device.group.presence">Presence</span>
            </h3>
            <div class="device-fields">
              <div class="device-field device-field--full">
                <label
                  for="presenceMinDropV"
                  data-i18n="device.field.presenceMinDrop"
                >
                  Presence Min Voltage Drop
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="presenceMinDropV"
                    type="number"
                    min="0"
                    step="0.01"
                  />
                  <span class="device-unit">V</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section
          class="device-col device-col--right"
          aria-label="Device settings right"
          data-i18n-aria="device.aria.right"
        >
          <div class="device-group device-group--floor">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="18" height="6" rx="2"></rect>
                  <rect x="3" y="10" width="18" height="6" rx="2"></rect>
                  <rect x="3" y="17" width="18" height="4" rx="2"></rect>
                </svg>
              </span>
              <span data-i18n="device.group.floor">Floor Settings</span>
            </h3>
            <div class="device-fields">
              <div class="device-field">
                <label
                  for="floorThicknessMm"
                  data-i18n="device.field.floorThickness"
                >
                  Floor Thickness (20-50 mm)
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="floorThicknessMm"
                    type="number"
                    min="20"
                    max="50"
                    step="0.1"
                  />
                  <span class="device-unit">mm</span>
                </div>
              </div>

              <div class="device-field">
                <label
                  for="nichromeFinalTempC"
                  data-i18n="device.field.nichromeFinalTemp"
                >
                  Nichrome Final Temp
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="nichromeFinalTempC"
                    type="number"
                    step="0.1"
                  />
                  <span class="device-unit">C</span>
                </div>
              </div>

              <div class="device-field">
                <label for="ntcGateIndex" data-i18n="device.field.ntcLinkedChannel">
                  NTC Linked Channel
                </label>
                <input
                  class="device-input"
                  id="ntcGateIndex"
                  type="number"
                  min="1"
                  max="10"
                  step="1"
                />
              </div>

              <div class="device-field device-field--full">
                <label for="floorMaterial" data-i18n="device.field.floorMaterial">
                  Floor Material
                </label>
                <select class="device-select" id="floorMaterial">
                  <option value="wood" data-i18n="device.field.floorMaterial.wood">
                    Wood
                  </option>
                  <option value="epoxy" data-i18n="device.field.floorMaterial.epoxy">
                    Epoxy
                  </option>
                  <option
                    value="concrete"
                    data-i18n="device.field.floorMaterial.concrete"
                  >
                    Concrete
                  </option>
                  <option value="slate" data-i18n="device.field.floorMaterial.slate">
                    Slate
                  </option>
                  <option value="marble" data-i18n="device.field.floorMaterial.marble">
                    Marble
                  </option>
                  <option
                    value="granite"
                    data-i18n="device.field.floorMaterial.granite"
                  >
                    Granite
                  </option>
                </select>
              </div>

              <div class="device-field">
                <label for="floorMaxC" data-i18n="device.field.floorMax">
                  Max Floor Temp (<= 35 C)
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="floorMaxC"
                    type="number"
                    max="35"
                    step="0.1"
                  />
                  <span class="device-unit">C</span>
                </div>
              </div>

              <div class="device-field">
                <label for="floorSwitchMarginC" data-i18n="device.field.floorSwitchMargin">
                  Floor Switch Margin
                </label>
                <div class="input-with-unit">
                  <input
                    class="device-input"
                    id="floorSwitchMarginC"
                    type="number"
                    step="0.1"
                  />
                  <span class="device-unit">C</span>
                </div>
              </div>
            </div>
          </div>

          <div class="device-group device-group--nichrome">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 2c0 4-2 6-2 8a3 3 0 0 0 6 0c0-2-2-4-2-8"></path>
                  <path d="M8.5 14.5C7.3 15.7 7 17 7 18a5 5 0 0 0 10 0c0-1-.3-2.3-1.5-3.5"></path>
                </svg>
              </span>
              <span data-i18n="device.group.nichrome">Nichrome Calibration</span>
            </h3>
            <div class="nichrome-grid">
              <div class="device-field device-field--full">
                <label for="wireOhmPerM" data-i18n="device.field.wireResistivity">
                  Wire Resistivity (Ohm/m)
                </label>
                <input
                  class="device-input"
                  id="wireOhmPerM"
                  type="number"
                  step="0.01"
                />
              </div>
              <div class="device-field">
                <label for="r01ohm" data-i18n="device.field.wireOhm.r01">
                  R01 (Ohm)
                </label>
                <input class="device-input" id="r01ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r02ohm" data-i18n="device.field.wireOhm.r02">
                  R02 (Ohm)
                </label>
                <input class="device-input" id="r02ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r03ohm" data-i18n="device.field.wireOhm.r03">
                  R03 (Ohm)
                </label>
                <input class="device-input" id="r03ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r04ohm" data-i18n="device.field.wireOhm.r04">
                  R04 (Ohm)
                </label>
                <input class="device-input" id="r04ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r05ohm" data-i18n="device.field.wireOhm.r05">
                  R05 (Ohm)
                </label>
                <input class="device-input" id="r05ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r06ohm" data-i18n="device.field.wireOhm.r06">
                  R06 (Ohm)
                </label>
                <input class="device-input" id="r06ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r07ohm" data-i18n="device.field.wireOhm.r07">
                  R07 (Ohm)
                </label>
                <input class="device-input" id="r07ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r08ohm" data-i18n="device.field.wireOhm.r08">
                  R08 (Ohm)
                </label>
                <input class="device-input" id="r08ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r09ohm" data-i18n="device.field.wireOhm.r09">
                  R09 (Ohm)
                </label>
                <input class="device-input" id="r09ohm" type="number" step="0.1" />
              </div>
              <div class="device-field">
                <label for="r10ohm" data-i18n="device.field.wireOhm.r10">
                  R10 (Ohm)
                </label>
                <input class="device-input" id="r10ohm" type="number" step="0.1" />
              </div>
            </div>
          </div>

          <div class="device-group device-group--energy">
            <h3 class="device-group-title">
              <span class="device-group-icon" aria-hidden="true">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
              </span>
              <span data-i18n="device.group.energy">Energy Control</span>
            </h3>
            <div class="device-fields">
              <div class="device-field device-field--full">
                <label for="wireGauge" data-i18n="device.field.wireGauge">
                  Wire Gauge (AWG)
                </label>
                <input
                  class="device-input"
                  id="wireGauge"
                  type="number"
                  min="1"
                  max="40"
                  step="1"
                />
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="device-actions">
        <div data-include="admin/partials/components/btn-save.html"></div>
        <div data-include="admin/partials/components/btn-reset.html"></div>
      </div>
    </div>
  </div>
</section>
