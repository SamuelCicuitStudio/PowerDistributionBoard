<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powerboard Admin</title>
    <link rel="stylesheet" href="admin/css/admin.css?v=4" />
  </head>
  <body>
    <div class="app-stage">
      <div class="ui-container">
        <div class="ui-inner">
          <aside
            class="sidebar"
            data-include="admin/partials/layout/sidebar.html"
          ></aside>

          <main class="content">
            <div
              class="statusbar"
              data-statusbar
              data-include="admin/partials/layout/statusbar.html"
            ></div>
          <div
            class="content-overlays"
            data-overlays
            data-include="admin/partials/layout/overlays.html"
          ></div>
          <div
            class="live-overlay overlay-panel"
            data-live-overlay
            data-include="admin/partials/overlays/live.html"
            aria-hidden="true"
          ></div>
          <div
            class="alert-overlay alert-overlay--warn overlay-panel"
            data-alert-overlay="warn"
            aria-hidden="true"
            data-include="admin/partials/overlays/warnings.html"
          ></div>
          <div
            class="alert-overlay alert-overlay--err overlay-panel"
            data-alert-overlay="err"
            aria-hidden="true"
            data-include="admin/partials/overlays/errors.html"
          ></div>
          <div
            class="history-overlay overlay-panel"
            data-history-overlay
            aria-hidden="true"
            data-include="admin/partials/overlays/history.html"
          ></div>
          <div
            class="log-overlay overlay-panel"
            data-log-overlay
            aria-hidden="true"
            data-include="admin/partials/overlays/log.html"
          ></div>
          <div
            class="calibration-overlay overlay-panel"
            data-calibration-overlay
            aria-hidden="true"
            data-include="admin/partials/overlays/calibration.html"
          ></div>
          <div
            class="session-menu-overlay"
            data-sb="session-menu"
            aria-hidden="true"
            data-include="admin/partials/layout/session-menu.html"
            ></div>
            <div class="tab-stage">
              <div
                class="tab-panel is-active"
                data-tab-panel="dashboard"
                data-include="admin/partials/tabs/dashboard.html"
              ></div>
              <div
                class="tab-panel"
                data-tab-panel="user"
                data-include="admin/partials/tabs/user.html"
              ></div>
              <div
                class="tab-panel"
                data-tab-panel="control"
                data-include="admin/partials/tabs/control.html"
              ></div>
              <div
                class="tab-panel"
                data-tab-panel="admin"
                data-include="admin/partials/tabs/admin.html"
              ></div>
              <div
                class="tab-panel"
                data-tab-panel="device"
                data-include="admin/partials/tabs/device.html"
              ></div>
              <div
                class="tab-panel"
                data-tab-panel="live"
                data-include="admin/partials/tabs/live.html"
              ></div>
            </div>
          </main>
          <div
            class="setup-wizard"
            data-setup-wizard
            aria-hidden="true"
            data-include="admin/partials/wizard/setup-wizard.html"
          ></div>
        </div>
      </div>
    </div>

    <script type="module" src="admin/js/app.js?v=1"></script>
    <!-- Mock status bar for UI testing only -->
    <script
      type="module"
      src="admin/js/services/statusbar.mock.js?v=1"
    ></script>
    <!-- Mock calibration overlay for UI testing only -->
    <script
      type="module"
      src="admin/js/services/calibration.mock.js?v=1"
    ></script>
  </body>
</html>
