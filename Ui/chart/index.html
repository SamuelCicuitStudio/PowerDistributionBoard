<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature vs Time (Sticky Y Axis)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panel">
      <div class="top">
        <div>
          <h2>Temperature vs Time</h2>
          <div class="sub">
            Y graduations stay visible while you scroll/drag.
          </div>
        </div>

        <div class="controls">
          <button id="btnLatest">Most recent</button>
          <button id="btnPause">Pause</button>
        </div>

        <div class="stats">
          <div class="pill">Temp: <b id="tNow">--</b> °C</div>
          <div class="pill">Time: <b id="tsNow" class="mono">--:--:--</b></div>
          <div class="pill">Max: <b>150</b> °C</div>
        </div>
      </div>

      <div class="chartShell">
        <div class="axisCol">
          <svg id="yAxis" role="img" aria-label="Y axis"></svg>
        </div>
        <div
          id="scrollWrap"
          class="scrollWrap"
          title="Drag to pan horizontally"
        >
          <svg id="chart" role="img" aria-label="Temperature chart"></svg>
        </div>
      </div>

      <div class="footer">
        <div>Drag chart area to go back in time (no scrollbar needed).</div>
        <div class="mono">5 Hz · dot + dotted guides show latest</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
